<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>HomePage</title>
    <style>
        .navbar {
            margin-bottom: 20px; /* Adjust the margin-bottom as needed */
        }

        .form-container {
            text-align: center;
            margin: 30px auto; /* Adjust the margins as needed */
            max-width: 400px; /* Adjust the max-width as needed */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px; /* Adjust the margin-top as needed */
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
    </style>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-around">
        <a class="navbar-brand fw-bold fs-3" href="/home">
            <img th:src="@{/images/logo.png}" alt="" width="100" height="100">
            HotelReservation
        </a>
        <div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <div th:if="${session.user==null}">
                        <li class="nav-item">
                            <a class="nav-link text-danger" aria-current="page" href="/home/free_rooms">Check Free Rooms</a>
                        </li>
                    </div>
                    <div th:if="${session.user==null}">
                        <li class="nav-item mx-3">
                            <a class="nav-link text-danger" href="/home/rezervacii">Reservations</a>
                        </li>
                    </div>
                    <div th:if="${session.user!=null}">
                        <li class="nav-item">

                            <a class="nav-link btn btn-warning text-white fw-bold" href="/home/add">AddHotel</a>
                        </li>
                    </div>
                    <div th:if="${session.user!=null}">
                        <li class="nav-item mx-3">
                            <a class="nav-link text-danger" href="/logout">Log Out</a>
                        </li>
                    </div>
                    <li class="nav-item" style="margin-left: 10px">
                        <a class="nav-link btn btn-warning text-white fw-bold" href="/home/reservation">Make a reservation</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Your existing content goes here -->
<div th:if="${rezervaciiList != null}">
    <div class="row row-cols-1 row-cols-md-3">
        <div th:each="rezervacija : ${rezervaciiList}" class="col mb-4">
            <div class="card bg-light" style="box-shadow: 0 4px 8px rgba(128, 128, 128, 0.3);">
                <div class="card-body">
                    <p class="card-title">First Name: <span th:text="${rezervacija.first_name}"></span></p>
                    <p class="card-text">Last Name: <span th:text="${rezervacija.last_name}"></span></p>
                    <p class="card-text">Hotel Name: <span th:text="${rezervacija.name}"></span></p>
                    <p class="card-text">Reservation Date: <span th:text="${rezervacija.reservation_date}"></span></p>
                    <p class="card-text">Room Number: <span th:text="${rezervacija.room_number}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
