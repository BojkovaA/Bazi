<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>HomePage</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-around">
        <a class="navbar-brand fw-bold fs-3" href="/home">
            <img th:src="@{/images/logo.png}" alt="" width="100" height="100">
            HotelReservation
        </a>
        <div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <div th:if="${session.user==null}">
                        <li class="nav-item">
                            <a class="nav-link text-danger" aria-current="page" href="/home/free_rooms">Check Free Rooms</a>
                        </li>
                    </div>
                    <div th:if="${session.user==null}">
                        <li class="nav-item mx-3">
                            <a class="nav-link text-danger" href="/home/rezervacii">Reservations</a>
                        </li>
                    </div>
                    <div th:if="${session.user==null}">
                        <li class="nav-item mx-3">
                            <a class="nav-link text-danger" href="/home/yearlyReservations">Yearly Reservations</a>
                        </li>
                    </div>
                    <li class="nav-item" style="margin-left: 10px">
                        <a class="nav-link btn btn-warning text-white fw-bold" href="/home/reservation">Make a reservation</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-4">Reservation Form</h2>
    <form action="/submit_reservation" method="post">
        <!-- Dodajte polja forme prema vašim podacima -->
        <div class="mb-3">
            <label for="reservationDate" class="form-label">Reservation Date</label>
            <input type="date" class="form-control" id="reservationDate" name="reservationDate" required>
        </div>
        <div class="mb-3">
            <label for="paymentType" class="form-label">Payment Type</label>
            <input type="text" class="form-control" id="paymentType" name="paymentType" required>
        </div>
        <!-- Dodajte ostala polja forme prema vašim potrebama -->

        <button type="submit" class="btn btn-primary">Submit Reservation</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
